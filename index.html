<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendations</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <div class="logo-text">TravelBloom</div>
        </div>
        
        <div class="nav-links">
            <a href="./travel_recommendation.html">Home</a>
            <a href="./about.html">About Us</a>
            <a href="./contact.html">Contact Us</a>
        </div>
        
        <div class="search-container">
            <div class="search-bar">
                <input type="text" class="search-input" id="searchinput" placeholder="Enter a destination or keyword">
                <i class="fas fa-search search-icon"></i>
            </div>
            <button class="btn btn-search">Search</button>
            <button class="btn btn-clear">Clear</button>
        </div>
    </nav>
    
    <!-- Hero Section -->
    <section class="hero"> 
        <div class="search-message" id="search-message" style="display: none;">
            
        </div>
        <div class="hero-content">
            <h1 class="hero-title">EXPLORE<br>DREAM<br>DESTINATION</h1>
            <p class="hero-description">
                It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder.
            </p>
            <button class="btn btn-book">BOOK NOW</button>
        </div>
        
        <!-- Social Media Sidebar -->
        <div class="social-sidebar">
            <i class="ri-twitter-fill social-icon"></i>
            <i class="ri-facebook-fill social-icon"></i>
            <i class="ri-instagram-fill social-icon"></i>
            <i class="ri-youtube-fill social-icon"></i>
        </div>
        
        <!-- Indicator Dots -->
        <div class="indicator-dots">
            <div class="dot"></div>
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </section>


    <script src="./travel_recommendation.js"></script>
</body>
</html>
