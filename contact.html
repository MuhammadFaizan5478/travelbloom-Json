<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom - Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <div class="logo-text">TravelBloom</div>
        </div>
        
        <div class="nav-links">
            <a href="./index.html">Home</a>
            <a href="./about.html">About Us</a>
            <a href="./contact.html">Contact Us</a>
        </div>
        
    </nav>
    
    <!-- Success Alert -->
    <div id="successAlert" class="alert">
        Thank you! Your message has been submitted successfully.
    </div>
    
    <!-- Hero Section with Contact Form -->
    <section class="hero">
        <div class="contact-text">
        <h1 class="hero-title" style="color:white;">CONTACT US</h1>
        <p class="contact-subtitle" style="color:white;">Get in touch</p>
    </div>
        <div class="contact-form">
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                    <div id="nameError" class="error"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <div id="emailError" class="error"></div>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Type your message" required></textarea>
                    <div id="messageError" class="error"></div>
                </div>
                
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
        
        <!-- Social Media Sidebar -->
        <div class="social-sidebar">
            <i class="ri-twitter-fill social-icon"></i>
            <i class="ri-facebook-fill social-icon"></i>
            <i class="ri-instagram-fill social-icon"></i>
            <i class="ri-youtube-fill social-icon"></i>
        </div>
        
        <!-- Indicator Dots -->
        <div class="indicator-dots">
            <div class="dot"></div>
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </section>
    <script src="./travel_recommendation.js"></script>
</body>
</html>
